  hevm-exec:
    main: Main.hs
    source-dirs: evm
    dependencies:
      - data-dword
      - open-games-hs
      - hevm
      - text
      - optics-core
      - optics-extra
      - bytestring
      - containers
      - rosezipper
  graphics:
    main:                Main.hs
    source-dirs:         graphics
    dependencies:
      - open-games-hs
      - graphviz
      - template-haskell
      - criterion

tests:
  hevm-tests:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - open-games-hs
      - hspec
